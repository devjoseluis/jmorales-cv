<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>José Luis Morales</title>

  <link rel="stylesheet" href="./styles/style.scss">
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h3 class="hello subtitle has-text-primary has-text-centered is-uppercase">
          Hola Mundo.
        </h3>
        <h1 class="name title has-text-centered">
          Soy José Morales.
        </h1>
        <h2 class="job-title has-text-centered is-uppercase">
          <span>Front-End Web Developer</span>
        </h2>
        <a class="download-btn button is-medium is-primary is-outlined has-text-white is-uppercase">
          <span class="icon">
            <iconify-icon data-icon="mdi:file-download-outline"></iconify-icon>
          </span>
          Descargar CV
        </a>
        <p class="social buttons is-centered has-addons">
          <a class="button is-primary is-inverted is-outlined">
            <span class="icon">
              <iconify-icon data-icon="mdi:linkedin"></iconify-icon>
            </span>
          </a>
          <a class="button is-primary is-inverted is-outlined">
            <span class="icon">
              <iconify-icon data-icon="mdi:github-circle"></iconify-icon>
            </span>
          </a>
          <a class="button is-primary is-inverted is-outlined">
            <span class="icon">
              <iconify-icon data-icon="mdi:email-outline"></iconify-icon>
            </span>
          </a>
        </p>
      </div>
    </div>
  </section>
  <script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
</body>
</html>
